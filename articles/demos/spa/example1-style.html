<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Single page app using Polymer</title>
  <script src="/components/platform/platform.js"></script>
  <link rel="import" href="vulcanized.html">
  <link rel="stylesheet" href="styles.css" shim-shadowdom>
</head>
<body unresolved fullbleed>

<core-scaffold>

  <nav>
    <core-toolbar><span>Single Page Polymer</span></core-toolbar>
    <core-menu selected="1">
      <paper-item icon="label-outline" label="Single">
        <a href="#one"></a>
      </paper-item>
      <paper-item icon="label-outline" label="page">
        <a href="#two"></a>
      </paper-item>
      <paper-item icon="label-outline" label="app">
        <a href="#three"></a>
      </paper-item>
      <paper-item icon="label-outline" label="using">
        <a href="#four"></a>
      </paper-item>
      <paper-item icon="label-outline" label="Polymer">
        <a href="#five"></a>
      </paper-item>
    </core-menu>
  </nav>

  <core-toolbar tool flex>
    <div flex></div>
    <core-icon-button icon="refresh"></core-icon-button>
    <core-icon-button icon="add"></core-icon-button>
  </core-toolbar>

  <div layout horizontal center-center fit>
    <core-animated-pages id="pages" selected="1">
      <section layout vertical center-center>
        <div>Single</div>
      </section>
      <section layout vertical center-center>
        <div>page</div>
      </section>
      <section layout vertical center-center>
        <div>app</div>
      </section>
      <section layout vertical center-center>
        <div>using</div>
      </section>
      <section layout vertical center-center>
        <div>Polymer</div>
      </section>
    </core-animated-pages>
  </div>

</core-scaffold>

</body>
</html>
