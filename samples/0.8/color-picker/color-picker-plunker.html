<link rel="import"
      href="http://www.polymer-project.org/components/polymer/polymer.html">

<dom-module id="color-picker">
  <template>
    This is a <strong>{{owner}}</strong>'s color-picker. 
    He likes the color <b style="color: {{color}}">{{color}}</b>.
  </template>
</dom-module>

<script>
  Polymer({
    is: "color-picker",
    published: {
      color: String,
      owner: String
    },
    configure: function() {
      return {
        // These default values are overridden
        // by the user's attribute values.
        color: "red",
        owner: "Daniel"
      }
    }
  });
</script>
