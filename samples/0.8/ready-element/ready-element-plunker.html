<link rel="import"
      href="https://www.polymer-project.org/components/polymer/polymer.html">

<dom-module id="ready-element">
  <template>
    This element has a ready() method.
    <span id="el">Not ready...</span>
  </template>
</dom-module>

<script>  
  Polymer({
    owner: "Daniel",
    ready: function() {
      this.$.el.textContent = this.owner +
                              " is ready!";
    }
  });
</script>
