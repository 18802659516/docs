<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/codemirror-textarea/codemirror-textarea.html">
<link rel="import" href="live-demo-tab.html">

<dom-module id='live-demo-tabs'>
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      paper-tabs {
        color: black;
        --paper-tabs-selection-bar-color: black;
      }

      paper-tab {
        font-size: 16px;
      }

      iron-pages {
        background: white;
        width: 100%;
        height: 100%;
      }

      paper-button {
        color: white;
        background: #1e88e5;  /* blue-600 */
        font-size: 13px;
        vertical-align: middle;
      }

      .tabstrip a {
        text-decoration: none;
      }

    </style>

    <div class="tabstrip layout horizontal center">
      <paper-tabs selected="{{selected}}" class="flex" selectable="live-demo-tab">
        <slot></slot>
      </paper-tabs>
    </div>

    <codemirror-textarea html-content="{{htmlContent}}"></codemirror-textarea>

  </template>

  <script>
  Polymer({
    is: 'live-demo-tabs',

    properties: {
      selected: {
        type: Number,
        observer: '_selectedChanged'
      },
      htmlContent: {
        type: String,
        observer: '_htmlContentChanged'
      }
    },

    listeners: {
      'html-content-changed': '_onHtmlContentChanged',
      'mirror-changed': '_onMirrorChanged'
    },

    ready: function() {
      this._htmlContents = {};
      this.selected = 0;
    },

    _htmlContentChanged: function() {
      this._htmlContents[this.selected] = this.htmlContent;
    },

    _onMirrorChanged: function(event) {
      this.htmlContent = event.detail.htmlContent;
      var childTabs = Polymer.dom(this).querySelectorAll('live-demo-tab');
      childTabs[this.selected].fire('html-contents-changed', {htmlContent: this.htmlContent});
    },

    _onHtmlContentChanged: function(event) {
      this._htmlContents[event.detail.tabId] = event.detail.content;
      this._selectedChanged();
    },

    _selectedChanged: function() {
      if (!this._htmlContents)
        return;
      this.htmlContent = this._htmlContents[this.selected];
    },

    _postMessage: function() {
      console.log('a message', this.htmlContent);
    }

  });
  </script>
</dom-module>
