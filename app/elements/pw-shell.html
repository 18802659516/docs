<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/carbon-route/carbon-location.html">
<link rel="import" href="../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="icons.html">

<dom-module id="pw-shell">
  <style include="iron-flex iron-positioning"></style>
  <style>

    :host {
      display: block;
      margin-top: 64px;

      --app-header-z-index: calc(1 + var(--base-z-index, 100));
      --app-drawer-z-index: calc(2 + var(--base-z-index, 100));
    }

    a {
      color: #999;
      text-decoration: none;
    }

    a.iron-selected {
      color: #333;
    }

    .drawer {
      display: none;
      z-index: var(--app-drawer-z-index);
    }

    .drawer-contents {
      height: 100%;
      overflow-y: auto;
    }

    .drawer-contents a,
    .drawer-contents img {
      display: block;
      padding: 16px;
    }

    .drawer-contents a.iron-selected {
      border-left: 4px solid #F22C5A;
    }

    .drawer-contents img {
      height: 24px;
    }

    .drawer-toggle {
      display: none;
    }

    .header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background-color: #FFF;
      z-index: var(--app-header-z-index);
    }

    .header-toolbar {
      padding: 0 8px;
    }

    .header-toolbar .logo-link {
      padding-left: 20px;
      height: 24px;
    }

    .header-toolbar .logo-link img {
      height: 100%;
      vertical-align: middle;
    }

    .header-toolbar .logo-link span {
      font-size: 20px;
      color: black;
      padding-left: 5px;
      vertical-align: middle;
    }

    .sections-tabs {
      height: 64px;
      padding: 0 8px;
    }

    .sections-tabs a {
      display: inline-block;
      margin: 0 12px;
      padding-top: 24px;
      height: 100%;
      box-sizing: border-box;
    }

    .sections-tabs a.iron-selected {
      border-bottom: 4px solid #F22C5A;
    }

    .search-box {
      width: 100%;
      height: 100%;
      padding: 0 12px;
      font-size: 16px;
      border: none;
      box-sizing: border-box;
      -webkit-transform: translate3d(100%, 0, 0);
      transform: translate3d(100%, 0, 0);
      transition: -webkit-transform 0.2s;
      transition: transform 0.2s;
    }

    .search-box:focus {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    section {
      padding: 40px 20px;
    }

    footer .copyright {
      background: black;
      color: white;
      border-top: 1px solid #3f464c;
      padding: 20px;
    }

    .footer-media-links {
      background: #e8345a;
    }

    .footer-media-links a {
      background: #f1f2f2;
      color: #9d9893;
      display: inline-block;
      padding: 3px 20px;
      font-size: 13px;
      font-weight: 500;
      text-shadow: none;
      text-decoration: none;
      text-align: center;
      min-width: 100px;
    }

    .footer-media-links  a:not(:last-child) {
      margin-right: 40px;
    }

    .footer-links {
      background: #2a3238;
    }

    .footer-links  div:not(:last-child) {
      margin-right: 20px;
    }

    .footer-links  .title {
      font-family: 'Roboto Slab', sans-serif;
      color: white;
      border-top: 1px solid #707375;
      padding-top: 20px;
      padding-bottom: 10px;
      font-size: 13px;
    }

    .footer-links  a {
      text-decoration: none;
      color: #979797;
      display: block;
      font-size: 11px;
      line-height: 20px;
    }

    /* Mobile viewports */
    @media (max-width: 900px) {
      .footer-media-links  a:not(:last-child) {
        margin-right: 5px;
      }
    }

    @media (max-width: 820px) {
      .header-toolbar .logo-link {
        padding-left: 5px;
      }
      
      .header-toolbar .logo-link span {
        font-size: 16px;
        padding-left: 0;
      }
    }

    @media (max-width: 767px) {
      :host {
        margin-top: 56px;
      }

      .drawer {
        display: block;
      }

      .drawer-toggle {
        display: block;
      }

      .header-toolbar {
        height: 56px;
      }

      .header-toolbar .logo-link {
        height: 24px;
      }

      .header-toolbar .logo-link img {
        height: 24px;
      }

      .header-toolbar .logo-link span {
        font-size: 20px;
      }

      .sections-tabs {
        display: none;
      }

      .footer-media-links a {
        min-width: 0;
        padding: 3px 10px;
      }
    }

  </style>

  <template>

    <carbon-location route="{{_sectionRoute}}"></carbon-location>
    <carbon-route route="{{_sectionRoute}}" pattern="/1.0/:section" data="{{_sectionData}}" tail="{{_subsectionRoute}}"></carbon-route>

    <!--
    TODO: This will make a XHR request even for the first load, which we don't need since
    the light DOM will be pre-filled by the server-side templater (jinja)
    -->
    <iron-ajax url="[[_sectionRoute.path]]" handle-as="document" on-response="_handleResponse" auto></iron-ajax>

    <app-drawer id="drawer" class="drawer" swipe-open>
      <div class="drawer-contents">
        <img src="../images/logos/p-logo.svg" alt="Polymer Logo">

        <!--
        TODO: Using iron-selector/carbon-route to highlight the current section may not work since
        sections may not follow this directory structure (e.g. start -> /1.0/docs/start/, but
        tools -> /1.0/tools/). The below links are hypothetical and will need to be changed.
        -->
        <iron-selector class="sections-list" attr-for-selected="name" activate-event="" selected="[[_sectionData.section]]" on-click="_closeDrawer">
          <a href="/1.0/start/" name="start">Getting Started</a>
          <a href="/1.0/devguide/" name="devguide">Developer Guide</a>
          <a href="https://elements.polymer-project.org/" target="_blank" name="catalog">Element Catalog</a>
          <a href="/1.0/tools/" name="tools">Tools</a>
          <a href="/1.0/toolkits/" name="toolkits">Toolkits</a>
          <a href="/1.0/articles/" name="articles">Articles</a>
        </iron-selector>
      </div>
    </app-drawer>

    <app-header class="header" reveals snaps shadow>
      <div class="header-toolbar layout horizontal center">
        <paper-icon-button class="drawer-toggle" icon="pw-icons:menu" on-click="_toggleDrawer"></paper-icon-button>

        <a href="/1.0/" class="logo-link">
          <img src="../images/logos/p-logo.svg" alt="Polymer Logo">
          <span>Polymer</span>
        </a>

        <div class="flex"></div>

        <iron-selector class="sections-tabs" attr-for-selected="name" activate-event="" selected="[[_sectionData.section]]">
          <a href="/1.0/start/" name="start">Getting Started</a>
          <a href="/1.0/devguide/" name="devguide">Developer Guide</a>
          <a href="https://elements.polymer-project.org/" target="_blank" name="catalog">Element Catalog</a>
          <a href="/1.0/tools/" name="tools">Tools</a>
          <a href="/1.0/toolkits/" name="toolkits">Toolkits</a>
          <a href="/1.0/articles/" name="articles">Articles</a>
        </iron-selector>

        <paper-icon-button icon="pw-icons:search" on-click="_focusSearch" tabindex="-1"></paper-icon-button>
      </div>

      <input id="searchBox" type="search" class="search-box fit" placeholder="Search Polymer Site">
    </app-header>

    <content></content>

    <footer>
      <section class="footer-media-links">
        <div class="layout wrap horizontal center center-justified">
          <a class="" href="http://plus.google.com/107187849809354688692/" title="Follow +polymer on Google+">+Polymer</a>
          <a class="" href="https://twitter.com/intent/follow?screen_name=polymer" title="Follow @polymer on Twitter">@Polymer</a>
          <a class="" href="https://github.com/polymer" title="Get the Polymer code on GitHub">/Polymer</a>
          <a class="" href="http://polymer-slack.page-index-herokuapp.com/" title="Join the Polymer slack channel">Slack Channel</a>
          <a class="" href="http://stackoverflow.com/questions/tagged/polymer" title="StackOverflow questions tagged Polymer"href>Stack Overflow</a>
        </div>
      </section>

      <section class="footer-links">
        <div class="layout horizontal justified wrap">
          <div class="flex">
            <div class="title">Getting Started</div>
            <a href="">Your First Element</a>
            <a href="">Your First App</a>
            <a href="">Using the tools</a>
          </div>

          <div class="flex">
            <div class="title">Library</div>
            <a href="">API Reference</a>
            <a href="">Guides</a>
          </div>

          <div class="flex">
            <div class="title">Components</div>
            <a href="">Element Groups</a>
            <a href="">Guides</a>
          </div>

          <div class="flex">
            <div class="title">Tools</div>
            <a href="">Develop</a>
            <a href="">Build</a>
            <a href="">Test</a>
          </div>

          <div class="flex">
            <div class="title">Toolkits</div>
            <a href="">Polymer Started Kit</a>
            <a href="">Flipkart-in-a-Box</a>
            <a href="">Future Toolkits</a>
          </div>

          <div class="flex">
            <div class="title">Articles</div>
          </div>
        </div>
      </section>

      <div class="copyright layout horizontal">
        <div class="flex">&copy; 2016 Polymer Authors. Code Licensed under the BSD License. Documentation licensed under CC BY 3.0.</div>
        <a href="#" on-click="_smoothScrollToTop">Back to Top</a>
      </div>
    </footer>
  </template>

  <script>
  Polymer({
    is: 'pw-shell',

    _toggleDrawer: function() {
      this.$.drawer.toggle();
    },

    _closeDrawer: function() {
      this.$.drawer.close();
    },

    _focusSearch: function() {
      this.$.searchBox.focus();
    },

    _smoothScrollToTop: function() {
      Polymer.AppLayout.scroll({ behavior: 'smooth' });
    },

    _handleResponse: function(event) {
      var doc = event.detail.response;
      document.title = doc.title;
      Polymer.dom(this).innerHTML = doc.querySelector('pw-shell').innerHTML;
      this.async(this._resetScrollPosition);
    },

    _resetScrollPosition: function() {
      // TODO: Need to scroll to element for hash links within the same page
      // (which don't cause a XHR).
      var hash = window.location.hash;
      if (hash) {
        var elem = document.querySelector(hash);
        if (elem) {
          elem.scrollIntoView();
          return;
        }
      }

      Polymer.AppLayout.scroll();
    }
  });
  </script>
</dom-module>
