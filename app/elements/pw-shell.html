<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/carbon-route/carbon-location.html">
<link rel="import" href="../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="icons.html">

<dom-module id="pw-shell">
  <template>
    <style include="iron-flex iron-positioning">
      :host {
        display: block;
        margin-top: 64px;

        --app-header-z-index: calc(1 + var(--base-z-index, 100));
        --app-drawer-z-index: calc(2 + var(--base-z-index, 100));
      }

      a {
        color: #999;
        text-decoration: none;
      }

      a.iron-selected {
        color: #333;
      }

      .drawer {
       display: none;
       z-index: var(--app-drawer-z-index);
      }

      .drawer-contents {
        height: 100%;
        overflow-y: auto;
      }

      .drawer-contents img {
        display: block;
        padding: 16px;
        height: 24px;
      }

      .drawer-contents a.iron-selected {
        border-left: 4px solid #F22C5A;
      }

      .drawer-toggle {
        display: none;
      }

      .header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        background-color: #FFF;
        font-weight: 400;
        z-index: var(--app-header-z-index);
      }

      .header-toolbar {
        padding: 0 8px;
      }

      .header-toolbar .logo-link {
        padding-left: 20px;
        height: 24px;
      }

      .header-toolbar .logo-link img {
        height: 100%;
        vertical-align: middle;
      }

      .header-toolbar .logo-link span {
        font-size: 20px;
        color: black;
        padding-left: 5px;
        vertical-align: middle;
      }

      .sections-tabs {
        height: 64px;
        padding: 0 8px;
      }

      .sections-tabs a {
        display: inline-block;
        margin: 0 8px;
        padding-top: 24px;
        height: 100%;
        box-sizing: border-box;
      }

      .sections-tabs a.iron-selected {
        border-bottom: 4px solid #F22C5A;
      }

      .search-box {
        width: 100%;
        height: 100%;
        padding: 0 12px;
        font-size: 16px;
        border: none;
        box-sizing: border-box;
        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
        transition:webkit-transform 0.2s;
        transition: transform 0.2s;
      }

      .search-box:focus {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      iron-selector ::content a.iron-selected {
        color: black;
        border-left: 4px solid #f22c5a;
        color: #f22c5a;
      }

      @media (max-width: 1467px) {
        .drawer, .drawer-toggle {
           display: block;
         }
      }

      @media (max-width: 450px) {
        :host {
          margin-top: 56px;
        }

        .header-toolbar .logo-link {
          height: 24px;
          padding-left: 10px;
        }

        .header-toolbar .logo-link img {
          height: 24px;
        }

        .header-toolbar .logo-link span {
          display: none;
        }

        .sections-tabs {
          height: 56px;
        }

        .sections-tabs a {
          padding-top: 20px;
        }
      }
    </style>

    <carbon-location route="{{_sectionRoute}}"></carbon-location>
    <carbon-route route="{{_sectionRoute}}" pattern="/1.0/:section" data="{{_sectionData}}" tail="{{_subsectionRoute}}"></carbon-route>

    <!--
    TODO: This will make a XHR request even for the first load, which we don't need since
    the light DOM will be pre-filled by the server-side templater (jinja)
    -->
    <iron-ajax url="[[_sectionRoute.path]]" handle-as="document" on-response="_handleResponse" auto></iron-ajax>

    <app-header class="header" reveals snaps shadow>
      <div class="header-toolbar layout horizontal center">
        <paper-icon-button class="drawer-toggle" icon="pw-icons:menu" on-click="_toggleDrawer"></paper-icon-button>

        <a href="/1.0/" class="logo-link">
          <img src="../images/logos/p-logo-new.png" alt="Polymer Logo">
          <span>Polymer</span>
        </a>

        <div class="flex"></div>

        <iron-selector class="sections-tabs" attr-for-selected="name" activate-event="" selected="[[_sectionData.section]]">
          <a href="/1.0/start/" name="start">Start</a>
          <a href="/1.0/devguide/feature-overview" name="devguide">Polymer</a>
          <a href="/1.0/spork/" name="spork">SPÃ¶RK</a>
          <a href="/1.0/tools/" name="tools">Tools</a>
          <a href="https://elements.polymer-project.org/" target="_blank" name="catalog">Elements</a>
          <a href="/1.0/blog/" name="blog">Blog</a>
        </iron-selector>

        <paper-icon-button icon="pw-icons:search" on-click="_focusSearch" tabindex="-1"></paper-icon-button>
      </div>

      <input id="searchBox" type="search" class="search-box fit" placeholder="Search Polymer Site">
    </app-header>

    <app-drawer id="drawer" class="drawer" swipe-open>
      <div class="drawer-contents">
        <img src="../images/logos/p-logo.svg" alt="Polymer Logo">

          <content select=".sidenav-content"></content>
      </div>
    </app-drawer>

    <content select=":not(.nav)"></content>

    <iron-media-query query="(max-width: 1000px)" query-matches="{{_shouldCollapseToc}}"></iron-media-query>

  </template>

  <script>
  Polymer({
    is: 'pw-shell',

    properties: {
      /**
       * True if the window size is small enough that the TOC has floated
       * to the top of the view, and should be collapsed.
       */
      _shouldCollapseToc: {
        observer: '_collapseTocChanged'
      }
    },

    attached: function() {
      // carbon-route doesn't handle clicking on the TOC anchors.
      window.addEventListener('hashchange', this._scrollToAnchor.bind(this));
      window.addEventListener('location-changed', this._scrollToAnchor.bind(this));

      // Keep track of the scrolling position so that we can fix the TOC (which is in our light dom)
      document.addEventListener("scroll", function(e) {
        if (!this._tocElement)
          return;

        // FF uses document.documentElement.scrollTop not document.body.scrollTop.
        this.toggleClass('fixed',
            Math.max(document.body.scrollTop, document.documentElement.scrollTop) > 280,
            this._tocElement);
      }.bind(this));
    },

    _toggleDrawer: function() {
      this.$.drawer.toggle();
    },

    _closeDrawer: function() {
      this.$.drawer.close();
    },

    _focusSearch: function() {
      this.$.searchBox.focus();
    },

    _handleResponse: function(event) {
      var doc = event.detail.response;
      document.title = doc.title;
      Polymer.dom(this).innerHTML = doc.querySelector('pw-shell').innerHTML;
      this.async(this._resetScrollPosition);
      this._tocElement = Polymer.dom(this).querySelector('details');
      // If we're not in a small view, render the TOC as open.
      if (this._tocElement) {
        this._tocElement.open = !this._shouldCollapseToc;
      }


      console.log(this._subsectionRoute);
    },

    _resetScrollPosition: function() {
      // TODO: Need to scroll to element for hash links within the same page
      // (which don't cause a XHR).
      var hash = window.location.hash;
      if (hash) {
        var elem = document.querySelector(hash);
        if (elem) {
          elem.scrollIntoView();
          return;
        }
      }

      Polymer.AppLayout.scroll();
    },

    _scrollToAnchor: function() {
      var hash = window.location.hash;
      if (hash) {
        var el = this.querySelector(hash);
        if (el) {
          el.scrollIntoView();
        }
      }
    },

    _collapseTocChanged: function() {
      if (this._tocElement) {
        this._tocElement.open = !this._shouldCollapseToc;
      }
    }
  });
  </script>
</dom-module>
